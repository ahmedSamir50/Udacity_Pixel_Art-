<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value=10>
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value=10>
        <input type="button" value="submit >" id="submitBtn">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <h2>Design Canvas</h2>
    </h5><strong>You Can swiping or Click On cells To Draw </strong></h5>
    <div>
        <table id="pixelCanvas"></table>
    </div>
    <script src="designs.js"></script>
    <script>
        submitBtn.addEventListener('click', makeGrid);
    </script>
</body>

</html>
